<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>House Price Predictor</h1>
            
            <form id="predictionForm" class="form">
                <div class="input-group">
                    <label for="bedrooms">Bedrooms</label>
                    <input type="number" id="bedrooms" name="bedrooms" min="1" max="10" value="3" required>
                </div>
                
                <div class="input-group">
                    <label for="bathrooms">Bathrooms</label>
                    <input type="number" id="bathrooms" name="bathrooms" min="1" max="10" step="0.5" value="2" required>
                </div>
                
                <div class="input-group">
                    <label for="sqft_living">Living Area (sq ft)</label>
                    <input type="number" id="sqft_living" name="sqft_living" min="500" max="10000" value="2000" required>
                </div>
                
                <div class="input-group">
                    <label for="sqft_lot">Lot Size (sq ft)</label>
                    <input type="number" id="sqft_lot" name="sqft_lot" min="1000" max="100000" value="7500" required>
                </div>
                
                <div class="input-group">
                    <label for="floors">Floors</label>
                    <input type="number" id="floors" name="floors" min="1" max="4" step="0.5" value="2" required>
                </div>
                
                <div class="input-group">
                    <label for="grade">Grade (1-13)</label>
                    <input type="number" id="grade" name="grade" min="1" max="13" value="7" required>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Get Price Estimate</span>
                    <span class="btn-loading hidden">...</span>
                </button>
            </form>
            
            <div id="result" class="result hidden">
                <div class="price" id="prediction"></div>
                <div class="details" id="confidence"></div>
                
                <div id="featureImportance" class="importance hidden">
                    <h3>Key Factors</h3>
                    <div id="importanceChart"></div>
                </div>
            </div>
            
            <div id="error" class="error hidden">
                <div id="errorMessage"></div>
            </div>
            
            <div class="status">
                <span id="apiStatus">Checking API...</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
